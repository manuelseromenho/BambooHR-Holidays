<form id="myForm" onsubmit="handleFormSubmit(this)" autocomplete="off" >
  <div class="form-group">
    <input class="form-control form-control-sm" type="text" id="apikey" name="apikey" placeholder="API Key" required>
  </div>

  <div class="form-group date" >
    <input data-date-format="yyyy-mm-dd" class="form-control form-control-sm datepicker table-condensed" placeholder="Start Date" id="start_date" name="start_date" required>
  </div>

  <div class="form-group date" >
    <input data-date-format="yyyy-mm-dd" class="form-control form-control-sm datepicker table-condensed" placeholder="End Date" id="end_date" name="end_date" required>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
