<form id="myForm" onsubmit="handleFormSubmit(this)">
  <div class="form-group">
    <label for="apikey">API Key</label>
    <input class="form-control form-control-sm" type="text" class="form-control" id="apikey" name="apikey" placeholder="API Key">
  </div>
  <div class="form-group">
    <label for="start_date">Start Date (format YYYY-MM-DD)</label>
    <input class="form-control form-control-sm .datepicker" type="text" class="form-control" id="start_date" name="start_date" placeholder="Start Date">
  </div>
  <div class="form-group">
    <label for="end_date">End Date (format YYYY-MM-DD)</label>
    <input class="form-control form-control-sm .datepicker" type="text" class="form-control" id="end_date" name="end_date" placeholder="End Date">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
